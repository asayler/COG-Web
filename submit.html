<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8" />
    <title>COG Submitter</title>

  </head>

  <body>

    <h1>COG Submitter</h1>

    <button id="logout">Logout</button>

    <h2>Submit Your Solution</h2>

    <h3>Submission</h3>

    <form name="submitform" id="submit" action="javascript:void(0);">
      Select Assignment: <select name="assignment" id="assignment"></select>
      <output id="asn_error"></output> 
      </br>
      Select Test: <select name="test" id="test"></select>
      <output id="tst_error"></output> 
      </br>
      File: <input type="file" name="submission" id="file">
      <output id="fle_error"></output> 
      </br>
      <button id="Submit">Submit</button></br>
      <output id="error"></output></br>
    </form>

    <h3>Results</h3>

    <p>
      <strong>Status:</strong> <span id=run_status></span></br>
      <strong>Score:</strong> <span id=run_score></span></br>
      <strong>Return Code:</strong> <span id=run_retcode></span></br>
      <strong>Output:</strong></br>
      <pre id="run_output"></pre>
    </p>    

    <script src="./libs/jquery-2.1.1.min.js"></script>
    <script src="./libs/jquery.cookie.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/cog_api.js"></script>
    <script src="./js/submit.js"></script>
    <script>
      $( document ).ready(function() {
        token_redirect();
        submit_onload();
      })
    </script>

  </body>

</html>
