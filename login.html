---
layout: default

extra_scripts:
  - js/login.js

ready_script: |
  token_redirect();
  update_auth_state();
  login_onload();
---

<div class="container">
  <form class="form-login" role="form" name="loginform" id="loginform" action="">
    <h2 class="form-login-heading">Please Login</h2>
    <p>
      <em>
        Use your
        <a href="https://moodle.cs.colorado.edu" target="_blank">CS Moodle</a>
        (i.e.
        <a href="http://www.colorado.edu/oit/services/identity-access-management/identikey"
           target="_blank">IdentiKey</a>
        ) Credentials
      </em>
    </p>
    <input class="form-control" id="username" type="text"
           placeholder="Username" required autofocus>
    <input class="form-control" id="password" type="password"
           placeholder="Password" required>
    <button class="btn btn-primary btn-block ladda-button" id="login"
            type="submit" data-style="expand-left">
      <span class="ladda-label">Login</span>
	</button>
    <p><output class="form-login-error" id="loginerror"></output></p>
  </form>
</div>
