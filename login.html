<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8" />
    <title>COG Submitter</title>

  </head>

  <body>

    <h1>COG Submitter</h1>

    <p>
      <em>Beta Release (a.k.a. It's ugly, but it works.)</em>
    </p>
    <p>
      Please report bugs
      to <a href="mailto:andy.sayler@colorado.edu" target="_blank">andy.sayler@colorado.edu</a>.</br>
      Code and license available
      on <a href="https://github.com/asayler/COG-Web"
      target="_blank">GitHub</a>. Patches and improvements welcome.
    </p>

    <h2>Please Log In</h2>

    <p>
      <em>Please use your <a href="https://moodle.cs.colorado.edu"
      target="_blank">CU CS Moodle</a>
      (i.e. <a href="http://www.colorado.edu/oit/services/identity-access-management/identikey"
      target="_blank">IdentiKey</a>) Credentials</em>
    </p>
    
    <form name="loginform" id="login" action="javascript:void(0);">
      Username: <input type="text" id="username">
      <output id="username_error"></output> 
      </br>
      Password: <input type="password" id="password">
      <output id="password_error"></output> 
      </br>
      <button id="login">Login</button></br>
      <output id="error"></output>
    </form>

    <script src="./libs/jquery-2.1.1.min.js"></script>
    <script src="./libs/jquery.cookie.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
    <script>
      $( document ).ready(function() {
        token_redirect();
      })
    </script>

  </body>

</html>
