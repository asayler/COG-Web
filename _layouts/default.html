<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

  </body>

  {% include common_scripts.html %}

  {% for script_name in page.extra_scripts %}
  <script src="{{ script_name }}"></script>
  {% endfor %}

  {% if page.ready_script %}
  <script>
    $( document ).ready(function() {
    {{ page.ready_script }}
    })
  </script>
  {% endif %}

</html>
