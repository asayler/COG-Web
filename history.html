---
layout: default

extra_scripts:
  - /js/history.js

ready_script: |
  history_token_redirect();
  $("li#nav_history").addClass("active");
  update_auth_state();
  show_history();
---

<div class="container">

  <div class="page-header">
    <h1>Your Submission History</h1>
  </div>

  <div class="panel panel-primary">
    <div class="panel-body">
	  <div class="table-responsive">         
  	    <table class="table table-hover" id="history_table">
	      <thead>
	        <tr>
	          <th class="col-xs-2">Time</th>
	          <th class="col-xs-3">Assignment</th>
	          <th class="col-xs-5">Associated Files</th>
	          <th class="col-xs-2">Grade</th>
	        </tr>
	      </thead>
	      <tbody>
	      </tbody>
	    </table>
	  </div>
    </div>


  </div>

</div>
